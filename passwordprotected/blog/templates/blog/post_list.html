{% extends 'blog/base.html' %}

{% block content %}
 
<h1>Password Protected Blog</h1>
{% for post in posts %}
<div class="post">
    <h2 class="post-title"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p class="date">{{ post.published_date }}</p>
    <p class="post-content">{{ post.content|truncatechars:200 }}</p>
</div>
    {% endfor %}
{% endblock %}
