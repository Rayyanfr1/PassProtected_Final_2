<!DOCTYPE html>
<html>
<head>
    <title>Password Protected Blog</title>
</head>
<body>
    <h1>Password Protected Blog</h1>
    {% for post in posts %}
        <div>
            <h2><a href="#">{{ post.title }}</a></h2>
            <p>{{ post.published_date }}</p>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
</body>
</html>
